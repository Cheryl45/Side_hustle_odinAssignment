<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side-hudtle</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./norse/Norse.otf">
</head>
<body>
    <div class="leftside">
        <div class="diva">
          <img class="img1" src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        
            <img class="img2" src="./img/odin-lined.png" alt="">
            <p class="img-text">odin</p>
        </div>    
        
       
    
    <div class="rightside">
        <p class="first">This is not a real online service! You know you need something <br>
            like this in your life to help realize your deepest dreams. <br>
            Sign up now to get started.
            <br>
            <br>
            You know you want to.
        </p>

        <div class="form">
            <p class="second">Let's do this!</p>
            <form action="#" class="forma">
                <div class="row">
                    <div class="col">
                        <label for="firstname">firstname</label>
                        <input type="text" name="" placeholder="">
                    </div>

                    <div class="col">
                        <label for="lastname">lastname</label>
                        <input type="text" name="" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="email">email</label>
                        <input type="email" name="" placeholder="">
                    </div>

                    <div class="col">
                        <label for="lastname">phone number</label>
                        <input type="number" name="" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="password">password</label>
                        <input type="password" name="" placeholder="">
                    </div>

                    <div class="col">
                        <label for="lastname">confirm password</label>
                        <input type="password" name="" placeholder="">
                    </div>
                </div>
            </form>
        </div>
        <button class="btn">Create Account</button>
        <p class="already">Already have an account? Log In</p>
        
    </div>
</body>
</html>
